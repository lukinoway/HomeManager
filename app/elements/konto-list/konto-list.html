<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-material/paper-material.html">
<link rel="import" href="..\..\bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="konto-list">
  <template>
    <style>
      :host {
        display: block;
      }

      .kontoContent {
        background-color: white;
        margin-top: 20px;
      }
      .kontoContent .kontoheader {
        padding: 15px;
        padding-bottom: 30px;
        background-color: #78909c;
        color: white;
        margin-top: 1px;
      }

      .kontoContent .collapse {
        background-color: white;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .kontoContent .text {
        font-size: 21px;
        font-weight: 300;
        background-color: white;
        height: auto;
      }
    </style>
    <paper-material class="kontoContent" elevation="1">
      <paper-icon-button icon="autorenew" on-click="loadData"></paper-icon-button>
      <span>show Data</span>
      <div id="kontoListContent">
      </div>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'konto-list',

      properties: {
      },
      loadData: function(event) {
        var content = Polymer.dom(event).localTarget.parentElement;
        var list = content.querySelector('#kontoListContent');

        // just to be sure that we don't load data twice
        list.innerHTML = ''

        for(var i = 0; i < app.data.kontoData.length; i++) {
          list.innerHTML =
            list.innerHTML
            +'<div class="kontoheader style-scope konto-list" onclick="_toggle(event)">'
            +'<span style="float: left">'+ app.data.kontoData[i].kontoName + '</span>'
            +'<span style="float: right">' + app.data.kontoData[i].kontoNr + '</span>'
            +'<iron-collapse class="collapse style-scope konto-list" no-animation>'
            +'<div class="text style-scope konto-list">'
            +'<span style="float: left">visible: '+ app.data.kontoData[i].visible +'</span>'
            +'<span style="float: right">ID: ' + app.data.kontoData[i].kontoId +'</span>'
            +'</div>'
            +'</iron-collapse>'
            +'</div>';
        }
      }
    });
  })();
  // handle click on transaktion header to open details
  function _toggle(event) {
    var head = Polymer.dom(event).localTarget.parentElement;
    console.log("clicked header" +  JSON.stringify(event.detail));
    head.querySelector('.collapse').toggle();
  };

  </script>
</dom-module>
