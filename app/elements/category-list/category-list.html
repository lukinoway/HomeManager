<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/iron-icon/iron-icon.html">
<link rel="import" href="..\..\bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="..\..\bower_components/paper-material/paper-material.html">

<dom-module id="category-list">
  <template>
    <style>
      :host {
        display: block;
      }
      .categoryContent {
        background-color: white;
        margin-top: 20px;
      }
      #categoryListContent .categoryentry {
        margin-top: 1px;
        padding: 15px;
        padding-bottom: 30px;
        background-color: #78909c;
        color: white;
      }
    </style>
    <paper-material class="categoryContent" elevation="1">
      <paper-icon-button icon="autorenew" on-click="loadData"></paper-icon-button>
      <span>show Data</span>
      <div id="categoryListContent">
      </div>
    </papaer-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'category-list',

      properties: {
        data: {
          type: Array,
          value: [],
          notify: true
        }
      },

      loadData: function(event) {
        var content = Polymer.dom(event).localTarget.parentElement;
        var list = content.querySelector('#categoryListContent');

        // just to be sure that we don't load data twice
        list.innerHTML = ''

        for(var i = 0; i < app.data.categoryData.length; i++) {
          list.innerHTML =
            list.innerHTML +'<div class="categoryentry style-scope category-list"><span style="float: left">'+ app.data.categoryData[i].typeText
            + '</span><span style="float: right">' + app.data.categoryData[i].typeId + '</span></div>';
        }
      }
    });
  })();
  </script>
</dom-module>
