<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Home Manager">
  <title>Home Manager</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="apple-mobile-web-app-title" content="Home Manager">

  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <!-- Added main menu entries -->
          <!-- Transaktions Entry-->
          <a data-route="transaktion" href="{{baseUrl}}transaktion">
            <iron-icon icon="account-balance-wallet"></iron-icon>
            <span>Transaktion</span>
          </a>
          <!-- Category Entry-->
          <a data-route="category" href="{{baseUrl}}category">
            <iron-icon icon="list"></iron-icon>
            <span>Kategorie</span>
          </a>
          <!-- Konto Entry -->
          <a data-route="konto" href="{{baseUrl}}konto">
            <iron-icon icon="credit-card"></iron-icon>
            <span>Konto</span>
          </a>

          <!-- temp LOGIN Entry -->
          <!-- <a data-route="login" href="{{baseUrl}}login">
            <iron-icon icon="account-circle"></iron-icon>
            <span>Login</span>
          </a> -->

<!-- dont need this stuff
          <a data-route="users" href="{{baseUrl}}users">
            <iron-icon icon="info"></iron-icon>
            <span>Users</span>
          </a>

          <a data-route="contact" href="{{baseUrl}}contact">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
        -->
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- show username in header -->
          <span>
            <iron-icon id="userIcon" icon="cloud-off"></iron-icon>
            <span id="userInfo">not signed in</span>
            <!-- logout -->
            <paper-icon-button id="userLogout" icon="cancel" disabled="true" onclick="logout(event)"></paper-icon-button>
          </span>

          <!-- Toolbar icons -->
          <!-- <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button> -->

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">HomeManager</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">everything you need</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <!-- HOME VIEW -->
            <section data-route="home" tabindex="-1">
              <paper-material elevation="1">
                <h1 class="page-title" tabindex="-1">Quick Transaktion</h1>
                <!-- <quick-transaktion></quick-transaktion> -->
                <add-transaktion-quick></add-transaktion-quick>
              </paper-material>
            </section>

            <!-- Add sections for Menu entries: -->

            <!-- Transaktion VIEW -->
            <section data-route="transaktion" tabindex="-1">
              <add-transaktion></add-transaktion>

              <paper-material elevation="1">
                <h1 class="page-title" tabindex="-1">Transaktions Übersicht</h1>
                <transaktion-list
                  url="{{service.host}}{{service.servicename}}"
                  headers="{{user.header}}"
                  user="{{user.user}}"
                  pass="{{user.pass}}">
                </transaktion-list>
              </paper-material>
            </section>

            <!-- Kategorie VIEW -->
            <section data-route="category" tabindex="-1">
              <add-category></add-category>

              <paper-material elevation="1">
                <h1 class="page-title" tabindex="-1">Kategorie Übersicht</h1>
                <category-list>
                </category-list>
              </paper-material>
            </section>

            <!-- Konto VIEW -->
            <section data-route="konto">
              <add-konto></add-konto>

              <paper-material elevation="1">
                <h1 class="page-title" tabindex="-1">Konto Übersicht</h1>
                <konto-list
                  url="{{service.host}}{{service.servicename}}"
                  headers="{{user.header}}"
                  user="{{user.user}}"
                  pass="{{user.pass}}">
                </konto-list>
              </paper-material>
            </section>

            <!-- LOGIN-VIEW -->
            <section data-route="login">
              <paper-material elevation="1">
                <h1 class="page-title" tabindex="-1">LOGIN</h1>
                <login-form></login-form>
              </paper-material>
            </section>

            <!-- unused code -->
            <!-- <section data-route="users" tabindex="-1">
              <paper-material elevation="1">
                <h1 class="page-title" tabindex="-1">Users</h1>
                <p>This is the users section</p>
                <a href$="{{baseUrl}}users/Addy">Addy</a><br>
                <a href$="{{baseUrl}}users/Rob">Rob</a><br>
                <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
                <a href$="{{baseUrl}}users/Sam">Sam</a>
              </paper-material>
            </section>

            <section data-route="user-info" tabindex="-1">
              <paper-material elevation="-1">
                <h1 class="page-title" tabindex="-1">User: {{params.name}}</h1>
                <div>This is {{params.name}}'s section</div>
              </paper-material>
            </section>

            <section data-route="contact" tabindex="-1">
              <paper-material elevation="1">
                <h1 class="page-title" tabindex="-1">Contact</h1>
                <p>This is the contact section</p>
              </paper-material>
            </section> -->
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"

    </paper-toast>

    <platinum-sw-register auto-register

                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
