<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="..\..\bower_components/iron-list/iron-list.html">
<link rel="import" href="..\..\bower_components/iron-icon/iron-icon.html">

<dom-module id="transaktion-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iron-ajax url="..\..\data\transaktion.json" last-response="{{data}}" auto></iron-ajax>
    <iron-list items="[[data.transaktion]]" as="item" maxPhysicalCount="50">
      <template>
        <div tabindex$="[[tabIndex]]">
          <span><iron-icon icon="receipt"/></span>
          <span>ID: [[item.transaktionsId]]</span>
          <span>Text: [[item.transaktionsText]] ; </span>
          <span>Betrag: [[item.transaktionsBetrag]]</span>
        </div>
      </template>
    </iron-list>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'transaktion-list'
    });
  })();
  </script>
</dom-module>
