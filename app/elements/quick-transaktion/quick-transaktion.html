<!-- Element to add a Transaktion add the front page -->

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="quick-transaktion">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      paper-fab.add {
        --paper-fab-background: var(--paper-light-green-500);
        --paper-fab-keyboard-focus-background: var(--paper-light-green-900);
        display: block;
        margin-top: 20pt;
        margin-left: auto;
        margin-right: auto;
      }
      paper-dropdown-menu {
        width: 100%;
      }

    </style>
    <paper-input id="transaktionText" label="Text"></paper-input>

    <paper-input id="transaktionBetrag" label="Betrag" type="decimal">
      <div suffix>â‚¬</div>
    </paper-input>

    <paper-dropdown-menu id="transaktionCategory" label="Kategorie" vertical-align="top" horizontal-align="left">
      <paper-listbox class="dropdown-content">
        <paper-item>Auto-Tanken</paper-item>
        <paper-item>Auto-Reparatur</paper-item>
        <paper-item>Auto-Versicherung</paper-item>
      </paper-listbox>
    </paper-dropdown-menu>
    <br/>

    <paper-dropdown-menu id="transaktionKonto" label="Konto" vertical-align="top" horizontal-align="left">
      <paper-listbox class="dropdown-content">
        <paper-item>PSK-Konto</paper-item>
      </paper-listbox>
    </paper-dropdown-menu>

    <paper-fab id="transaktionAdd" icon="add" title="add Transaktion" class="add" elevation="2" on-tap="addTransaktion">
    </paper-fab>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'quick-transaktion',

        properties: {
        },

        addTransaktion: function() {
          var test = {
            "transaktionsText": transaktionText.value,
            "transaktionsBetrag": transaktionBetrag.value,
            // "transaktionsDate": new Date(),
            "transaktionsKonto": transaktionKonto.value
          };
          console.log('Eingabe: ' + JSON.stringify(test));
        }
      });
    })();
  </script>
</dom-module>
