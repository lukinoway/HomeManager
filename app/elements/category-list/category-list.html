<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="..\..\bower_components/iron-list/iron-list.html">
<link rel="import" href="..\..\bower_components/iron-icon/iron-icon.html">

<dom-module id="category-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iron-ajax
      url="..\..\data\category.json"
      last-response="{{data}}"
      auto>
    </iron-ajax>
    <iron-list items="[[data.category]]" as="item" maxPhysicalCount="50">
      <template>
        <div tabindex$="[[tabIndex]]">
          <span><iron-icon icon="receipt"/></span>
          <span>ID: [[item.typeId]]</span>
          <span>Text: [[item.typeText]]</span>
        </div>
      </template>
    </iron-list>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'category-list',

      properties: {
        username: {
          type: String,
          value: 'lukas'
        },
        password: {
          type: String,
          value: 'pichler.1'
        },
        headers: {
          type: String,
          computed: 'createHeader(username, password)'
        }
      //   username: "lukas",
      //   password: "pichler.1",
      //   headers: '{"X-Requested-With": "XMLHttpRequest"' + ', "Authorization": "Basic ' + btoa(this.username + ":" + this.password) + '"}'
      },

      createHeader: function(username, password) {
        var header = '{"X-Requested-With": "XMLHttpRequest"' + ', "Authorization": "Basic ' + btoa(username + ":" + password) + '"}';
        console.log(header);
        return
      }

    });
  })();
  </script>
</dom-module>
