<!-- Element to add a Transaktion add the front page -->

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id=quickTransaktion>
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }
    </style>

    <h1 class="page-title" tabindex="-1">{{greeting}}</h1>
    <label for="greeting-input">Update text to change the greeting.</label>
    <!-- Listens for "input" event and sets greeting to <input>.value -->
    <!--<input id="greeting-input" value="{{greeting::input}}"> -->
    <paper-input id='transaktionText' label="Text"></paper-input>
    <paper-input id='transaktionBetrag' label="Betrag"></paper-input>
    <paper-date-picker label='Datum'></paper-date-picker>
    <paper-dropdown-menu id='transaktionCategory' label="Kategorie">
      <paper-listbox class="dropdown-content">
        <paper-item>allosaurus</paper-item>
      </paper-listbox>
    </paper-dropdown-menu>
    <paper-dropdown-menu id='transaktionKonto' label="Konto">
      <paper-listbox class="dropdown-content">
        <paper-item>allosaurus</paper-item>
      </paper-listbox>
    </paper-dropdown-menu>
    <paper-input id='transaktion' label="Text"></paper-input>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-greeting',

        properties: {
          greeting: {
            type: String,
            value: 'Welcome!',
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
