<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="konto-list">
  <template>
    <style>
      :host {
        display: block;
      }


      .konto {
        background-color: white;
        border-style: solid;
        border-color: #dedede;
        border-width: 1px;
      }
      .konto .kontoheader {
        padding: 15px;
        padding-bottom: 30px;
        background-color: #78909c;
        color: white;
      }
      .konto .text {
        padding-top: 15px;
        padding-left: 40px;
        padding-right: 40px;
        font-size: 21px;
        font-weight: 300;
      }
    </style>
    <iron-ajax
      id="kontoRequest"
      auto
      url="{{url}}/konto/user/{{user}}/pass/{{pass}}"
      handle-as="json"
      method="GET"
      headers="{{headers}}"
      on-response="handleResponse"
      last-response={{data}}>
    </iron-ajax>
    <iron-list items="[[data.konto]]" as="item">
      <template>
          <div class="konto">
            <div class="kontoheader" onclick="_toggle(event)">
              <span style="float: left" >[[item.kontoName]]</span>
              <span style="float: right">[[item.kontoNr]]</span>
            </div>
            <iron-collapse class="collapse" no-animation>
            <div class="text">
              <span style="float: left">visible: [[item.visible]]</span>
              <span style="float: right">ID: [[item.kontoId]]</span>
            </div>
            </iron-collapse>
          </div>
      </template>
    </iron-list>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'konto-list',

      properties: {
        url: {
          type: String
        },
        headers: {
          type: String
        },
        user: {
          type: String
        },
        pass: {
          type: String
        }
      },
      handleResponse: function() {
        var data = this.$.kontoRequest.lastResponse;
        console.log("received data:" + JSON.stringify(data));
      },
    });
  })();
  // handle click on transaktion header to open details
  function _toggle(event) {
    var head = Polymer.dom(event).localTarget.parentElement;
    console.log("clicked header" +  JSON.stringify(event.detail));
    head.querySelector('.collapse').toggle();
  };

  </script>
</dom-module>
