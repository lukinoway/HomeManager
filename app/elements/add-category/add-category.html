<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-input.html">
<link rel="import" href="..\..\bower_components/paper-fab/paper-fab.html">
<link rel="import" href="..\..\bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="..\..\bower_components/paper-material/paper-material.html">

<dom-module id="add-category">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-fab.add {
        --paper-fab-background: var(--paper-light-green-500);
        --paper-fab-keyboard-focus-background: var(--paper-light-green-900);
        display: block;
        margin-top: 20pt;
        margin-left: auto;
        margin-right: auto;
      }
      .collapse-content {
        padding-top: 10px;
        padding-left: 30px;
        padding-right: 30px;
        padding-bottom: 20px;
        --border: 1px solid #dedede;
      }
      .page-title {
        padding-top: 15px;
        padding-left: 25px;
        padding-bottom: 15px;
        background-color: var(--paper-light-green-500);
        color: white;
      }
      .page-title .expander {
        float: right;
        padding-right: 25px;
      }
    </style>
    <paper-material>
      <h1 class="page-title" tabindex="-1" on-click="toggle">
        <span>Neue Kategorie</span>
        <span class="expander"><iron-icon id="expander" icon="expand-more"></iron-icon>
      </h1>
      <iron-collapse id="addCategoryContainer">
        <div class="collapse-content">
          <paper-input id="categoryTxt" label="Kategorie Name"></paper-input>
          <paper-fab id="categoryAdd" icon="add" title="add Category" class="add" elevation="2" on-tap="addCategory">
          </paper-fab>
        </div>
      </iron-collapse>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'add-category',

      properties: {
        foo: {
          type: String,
          value: 'add-category',
          notify: true
        }
      },
      addCategory: function() {
        console.log("add new category: " + categoryTxt.value);
      },
      toggle: function() {
        this.$.addCategoryContainer.toggle();
        if(this.$.addCategoryContainer.opened) {
          console.log('opened expander');
          this.$.expander.icon="expand-less";
        }
        else {
          console.log('closed expander');
          this.$.expander.icon="expand-more";
        }
      }
    });
  })();
  </script>
</dom-module>
