<link rel="import" href="..\..\bower_components/iron-form/iron-form.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-input.html">
<link rel="import" href="..\..\bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="..\..\bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="..\..\bower_components/paper-listbox/paper-listbox.html">

<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">

<dom-module id="add-transaktion-quick">
  <template>
    <style>
      :host {
        display: block;
      }

      #categorySelect {
        margin-top: 10px;
        margin-bottom: 15px;
        height: 30px;
        width: 100%;
      }

      .submit {
        color: white;
        background-color: var(--paper-light-green-700);
      }
    </style>
    <form is="iron-form" method="get" action="/" id="addtransaktionform">
      <paper-input id="transaktionsText" label="Beschreibung" required></paper-input>
      <paper-input id="transaktionsBetrag" label="Betrag" required></paper-input>

      <!-- add category dropdown - need to be fixed -->
      <select id="categorySelect" on-focus="_fillCategoryList">
        <option value="-1">Kategorie...</option>
      </select>

      <br>
      <center>
        <paper-button class="submit" raised onclick="_submitTransaktionQuick(event)">Submit</paper-button>
        <paper-button raised onclick="_resetTransaktionQuick(event)">Reset</paper-button>
      </center>
    </form>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'add-transaktion-quick',

      properties: {
        loadedList: {
          type: Boolean,
          value: false
        }
      },

      _fillCategoryList: function(event) {
        // console.log("Hi There" + this.loadedList);
        if(!this.loadedList) {
          var categoryBox = Polymer.dom(event).localTarget;

          // clear list to avoid duplicate entries
          categoryBox.innerHTML = ''

          var entries;
          for(var i = 0; i < app.data.categoryData.length; i++) {
            entries = entries +'<option value="'+ app.data.categoryData[i].typeId +'">'
              + app.data.categoryData[i].typeText + '</option>';
          }
          categoryBox.innerHTML = entries;
        }
        else {
          console.log("already loaded list");
        }
      }

    });
  })();
  function _submitTransaktionQuick(event) {
    var form = Polymer.dom(event).localTarget.parentElement.parentElement;

    console.log("start add transaktion");

    // check if there is a valid INPUT
    var text = form.querySelector('#transaktionsText').value.trim();
    if(text === '') {
      alert("no valid entry, Please check input");
      form.querySelector('#transaktionsText').focus();
      form.querySelector('#transaktionsText').value = '';
      return false;
    }

    // check if transaktionsBetrag is a decimal number:
    var betrag = form.querySelector('#transaktionsBetrag').value;
    betrag = betrag.replace(",", ".");
    var regex = /^\d+(\.\d{1,2})?$/;
    if (!betrag.match(regex)) {
      alert("your current input is not a valid number; INPUT: " + betrag);
      form.querySelector('#transaktionsBetrag').value ='';
      form.querySelector('#transaktionsBetrag').focus();
      return false;
    };

    var category = form.querySelector('#categorySelect').value
    if(category == '-1') {
      alert("no category selected");
      return false;
    }

    // build json
    var transaktionJson = {};
    transaktionJson["transaktionsText"] = text;
    transaktionJson["transaktionsBetrag"] = "-" + betrag;
    transaktionJson["transaktionsDate"] = new Date().getTime();
    transaktionJson["kontoId"] = "18";
    transaktionJson["typeId"] = category;

    console.log("current json: " + JSON.stringify(transaktionJson));

    var http = new XMLHttpRequest();
    var url = app.service.host + app.service.servicename + "/transaktionhandler/addtransaktion";

    http.open('POST', url, true);
    http.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
    http.setRequestHeader('Authorization', app.user.hash);
    http.setRequestHeader('Content-type', 'application/json');
    http.setRequestHeader('Accept', 'application/json');

    http.onload = function () {
      console.log("status:" + this.status);
      console.log("reply: " + this.responseText);
      // alert(this.responseText);

      var message = "error while creating new transaktion; STATUS:" + this.status;
      if(this.status == 200) {
        message = this.responseText;
        form.reset();
      }
      app.$.toast.text = message;
      app.$.toast.show();
    };
    http.send(JSON.stringify(transaktionJson));
  }

  function _resetTransaktionQuick(event) {
    var form = Polymer.dom(event).localTarget.parentElement
    form.reset();
  }
  </script>
</dom-module>
